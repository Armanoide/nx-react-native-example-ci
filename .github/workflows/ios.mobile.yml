name: iOS

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: ğŸ› Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ’½ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: ğŸ§© Install Dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: âœ… Linter
        run: yarn nx run-many --all --target=lint

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7.6"

      - name: âš™ï¸Install Fastlane
        run: cd apps/mobile && bundle install && cd ../../

      - name: ğŸ’¾Cache pods install
        id: cache-pods
        uses: actions/cache@v3
        with:
          path: |
            ~/.cocoapods/repos
            apps/mobile/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: â›“ï¸Install pods
        run: cd apps/mobile/ios && pod install

      - name: ğŸª›Configure Simulator tools
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: ğŸ§ª Run iOS test with detox
        run: yarn run test:mobile:e2e:ios

      - name: ğŸ“¸ Upload artifacts in failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: detox-artifacts
          path: |
            **/artifacts/
